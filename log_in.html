<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./log_in.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <nav>
                <h2>D-Inspire</h2>
                <p>The beauty of a <b><em>WEB</em></b></p>
                <ul></ul>
            </nav>
            <img src="./IMGs/Vector_yellow.png" alt="yellow svg background" yellow="">
            <img src="./IMGs/Vector_red.png" alt="red svg backgroung" red="">
            <div class="sub_container1">
                <img src="./IMGs/Illustration Picture.png" alt="">
                <div>
                    <h1>Welcome</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
                </div>
                <input type="submit" value="Create account">
                <input type="submit" value="Login">
                <p>All Right Reserved @2021</p>
            </div>
            <!-- second container -->
            <div class="sub_container2">
                <img src="./IMGs/Illustration Picture.png" alt="">
                <div class="form">
                    <div id="name">
                        <div id="sub_name">
                            <p>Hello...</p>
                            <h2>Register</h2>
                        </div>
                        <img src="./IMGs/Vector_cancel.png" alt="">
                    </div>
                    <form action="">
                        <fieldset>
                            <legend>username/email</legend>
                            <input type="email" placeholder="info@example.com">
                            <img src="./IMGs/Vector_eye_icon.png" alt="">
                        </fieldset>
                        <div>
                            <input type="text" placeholder="course">
                            <img src="./IMGs/Vector_eye_icon.png" alt="">
                        </div>
                        <div>
                            <input type="password" placeholder="password">
                            <img src="./IMGs/Vector_key_icon.png" alt="">
                        </div>
                        <div>
                            <input type="password" placeholder="confirm password">
                            <img src="./IMGs/Vector_key_icon.png" alt="">
                        </div>
                        <input type="submit" value="Register">
                        <figure>
                            <p>Already have an account?</p>
                            <a href="#">Login</a>
                        </figure>
                    </form>

                </div>
            </div>
            <!-- third section -->
            <div class="sub_container3">
                <img src="./IMGs/Illustration Picture.png" alt="">
                <div class="form">
                    <div id="name">
                        <div id="sub_name">
                            <p>Welcome Back!!!</p>
                            <h2>Login</h2>
                        </div>
                        <img src="./IMGs/Vector_cancel.png" alt="">
                    </div>
                    <form action="">
                        <fieldset>
                            <legend>username/email</legend>
                            <input type="email" placeholder="info@example.com">
                            <img src="./IMGs/Vector_eye_icon.png" alt="">
                        </fieldset>
                        <div>
                            <input type="password" placeholder="password">
                            <img src="./IMGs/Vector_key_icon.png" alt="">
                        </div>
                        <section class="check">
                            <section id="check">
                                <input type="checkbox">
                                <p>Remember me</p>
                            </section>
                            <a href="">Forgot password?</a>
                        </section>
                        <input type="submit" value="Login">
                        <figure>
                            <p>Don't have an account?</p>
                            <a href="#">Register</a>
                        </figure>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
